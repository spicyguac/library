<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <script src="scripts.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="shelfArea">
        <div class="shelf">

        </div>

        <dialog>
            <div class="bookFrom">
                <form id="bookFrom" action="index.html">
                    <label for="bookTitle">
                        <span>Book Title</span>
                    </label>
                    <input type="text" id="bookTitle" name="bookTitle">
                    
                    <label for="bookAuthor">
                        <span>Book Author</span>
                    </label>
                    <input type="text" id="bookAuthor" name="bookAuthor">

                    <label for="numOfPages">
                        <span>Number of Pages in Book</span>
                    </label>
                    <input type="number" id="numOfPages" name="numOfPages">

                    <label for="readTheBook">
                        <span>Have You Read The Book</span>
                    </label>
                    <input type="text" id="readTheBook" name="readTheBook">

                    <button type="submit">Add Book</button>
                </form>
            </div>
        </dialog> 
        
        <button class="addBook">Add Book</button>
    </div>
</body>
</html>
